<div class="card p-20">
  <h2>متقاضیان کار</h2>
  <hr>
  <form class="col-24" nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
    <div nz-row>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="serial">سریال</nz-form-label>
          <nz-form-control [nzSm]="3" [nzXs]="24" [nzErrorTip]="'سریال'">
            <nz-input-group>
              <input nz-input formControlName="serial" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="firstname">نام</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" [nzErrorTip]="'نام را وارد کنید'">
            <nz-input-group>
              <input nz-input formControlName="firstname" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="lastname">نام خانوادگی</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" [nzErrorTip]="'نام خانوادگی را وارد کنید'">
            <nz-input-group>
              <input nz-input formControlName="lastname" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="birthdate">تاریخ تولد</nz-form-label>
          <nz-form-control [nzSm]="9" [nzXs]="24" [nzErrorTip]="'تاریخ تولد را وارد کنید'">
            <nz-input-group>
                <dp-date-picker dir="rtl" mode="day" theme="dp-material" formControlName="birthdate"></dp-date-picker>
              <!-- <input nz-input formControlName="birthDayVal" /> -->
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="telephone">تلفن</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" [nzErrorTip]="'شماره تلفن را وارد کنید'">
            <nz-input-group>
              <input nz-input type="tel" formControlName="telephone" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="cellphone">موبایل</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" [nzErrorTip]="'شماره موبایل را وارد کنید'">
            <nz-input-group>
              <input nz-input formControlName="cellphone" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="moaref">معرف</nz-form-label>
          <nz-form-control [nzSm]="9" [nzXs]="24" [nzErrorTip]="'معرف را وارد کنید'">
            <nz-input-group>
              <input nz-input formControlName="moaref" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="madrak">مدرک</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" [nzErrorTip]="'مدرک را وارد کنید'">
            <nz-input-group>
              <nz-select>
                  <nz-option *ngFor="let item of constants?.madrak_tahsili" [nzValue]="item" [nzLabel]="item"></nz-option>
                </nz-select>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="average">معدل</nz-form-label>
          <nz-form-control [nzSm]="18" [nzXs]="24" [nzErrorTip]="'معدل را وارد کنید'">
            <nz-input-group>
              <input nz-input formControlName="average" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="24">
        <nz-form-item>
          <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="description">توضیحات</nz-form-label>
          <nz-form-control [nzSm]="21" [nzXs]="24" [nzErrorTip]="'توضیحات را وارد کنید'">
            <textarea rows="4" nz-input formControlName="description"></textarea>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <button nz-button nzType="primary" (click)="submit()">ثبت</button>
  </form>
</div>
